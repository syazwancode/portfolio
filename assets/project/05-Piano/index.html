<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <style>

    </style>
</head>

<body>

    <div id="container">
        <h1>PIANO BOARD</h1>
        <div id="piano-box">
            <div class="box box1" onclick="playPiano(1)">A</div>
            <div class="box box2" onclick="playPiano(2)">S</div>
            <div class="box box3" onclick="playPiano(3)">D</div>
            <div class="box box4" onclick="playPiano(4)">F</div>
            <div class="box box5" onclick="playPiano(5)">G</div>
            <div class="box box6" onclick="playPiano(6)">H</div>
            <div class="box box7" onclick="playPiano(7)">J</div>
            <div class="box box8" onclick="playPiano(8)">K</div>
            <div class="box box9" onclick="playPiano(9)">L</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"
        integrity="sha256-KVZnkPTU6/RYbD2Jxh9AOIoOmiYw4cIIr3uD2HVx8gY=" crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
